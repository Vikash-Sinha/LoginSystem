{% extends 'base.html' %}

{% load static %}
{% block content %}

<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h1 class="panel-title" style="text-align:center;">Register New User</h1>
						<h2 style="color:red; text-align:center;">{{error}}</h2>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" method="post" enctype="multipart/form-data">
							{% csrf_token %}
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
										<label>First Name <span style="color:red">*</span></label>
			                			<input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" required>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
										<label>Last Name <span style="color:red">*</span></label>
			    						<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" required>
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
								<label>Email <span style="color:red">*</span></label>
			    				<input type="email" name="username" id="email" class="form-control input-sm" placeholder="Email Address" required>
			    			</div>
							<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-12">
			    					<div class="form-group">
										<label>Mobile Number <span style="color:red">*</span></label>
			                <input type="tel" name="mob" id="mob" class="form-control input-sm" placeholder="Enter Mobile No:" required>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-12">
			    					<div class="form-group">
										<label for="profile_pic" >Profile Image <span style="color:red">*</span></label>
			    						<input type="file" name="profile_pic" id="profile_pic" class="form-control input-sm">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
										 <label>Password <span style="color:red">*</span></label>
			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
										<label>Conform Password <span style="color:red">*</span></label>
			    						<input type="password" name="confirm_password" id="confirm_password" class="form-control input-sm" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    			</div>

			    			<input type="submit" value="Register" class="btn btn-info btn-block">

			    		</form>
			    	</div>
	    		</div>

{% endblock %}
